{% extends "app/base.html" %}

{% block content %}
<div class="restricted-access">
    <i class="fas fa-lock"></i>
    <h2>Accès Restreint</h2>
    <p>Vous devez être connecté pour accéder à cette page. Rejoignez-nous pour profiter de toutes les fonctionnalités.</p>
    <a href="{% url 'auth:login' %}" class="btn btn-primary">
        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
    </a>
    <p class="mt-3">
        Pas encore de compte ? 
        <a href="{% url 'auth:register' %}">Inscrivez-vous gratuitement</a>
    </p>
</div>
{% endblock %}
