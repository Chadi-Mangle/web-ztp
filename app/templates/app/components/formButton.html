<div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="device">
        <button type="submit">Ajouter un Device</button>
    </form>

    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="template">
        <button type="submit">Ajouter un Template</button>
    </form>

    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="dhcp">
        <button type="submit">Modifier la Configuration DHCP</button>
    </form>
</div>

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

/* Style de base pour tous les boutons */
button {
  width: 300px;
  height: 50px;
  background: transparent;
  border: 2px solid black;
  outline: none;
  border-radius: 40px;
  font-size: 16px;
  color: black;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  font-family: 'Poppins', sans-serif;
  letter-spacing: 0.5px;
  backdrop-filter: blur(5px);
}

/* Effet hover commun Ã  tous les boutons */
button:hover {
  background: black;
  color: white;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  transform: translateY(-2px);
}

/* Effet actif (clic) */
button:active {
  transform: translateY(0);
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

/* Variations subtiles pour chaque bouton */
form:nth-child(1) button:hover {
  background: #222;
  border-color: #222;
}

form:nth-child(2) button:hover {
  background: #333;
  border-color: #333;
}

form:nth-child(3) button:hover {
  background: #444;
  border-color: #444;
}

/* Responsive design */
@media (max-width: 768px) {
  button {
    width: 80%;
    font-size: 14px;
  }
}
</style>
