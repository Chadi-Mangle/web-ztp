{% for device in devices %}
<tr>
    <td>{{ device.hostname }}</td>
    <td>{{ device.ip }}</td>
    <td>{{ device.serial_number }}</td>
    <td>
    {% if device.template %}
        {{ device.template.name }}
    {% else %}
        Aucun
    {% endif %}
    </td>
    <td>
        <span class="status {% if device.configured %}delivered{% else %}pending{% endif %}">
            {% if device.configured %} Configuré {% else %} Non configuré {% endif %}
        </span>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" style="text-align: center;">Aucun appareil trouvé</td>
</tr>
{% endfor %}
