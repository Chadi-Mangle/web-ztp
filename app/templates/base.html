{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebZTP{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/dark-mode.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar latérale -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a class="navbar-brand" href="{% url 'app:dashboard' %}">WebZTP</a>
        </div>
        {% if user.is_authenticated %}
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app:dashboard' %}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app:devices' %}">
                    <i class="fas fa-laptop"></i> Appareils
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app:config' %}">
                    <i class="fas fa-cog"></i> Configuration
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app:help' %}">
                    <i class="fas fa-question-circle"></i> Aide
                </a>
            </li>
            <li class="nav-item theme-toggle-item">
                <button id="theme-toggle" class="nav-link theme-toggle" aria-label="Changer le thème">
                    <i class="fas fa-sun"></i>
                    <span>Mode Sombre</span>
                </button>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app:logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </a>
            </li>
        </ul>
        {% endif %}
    </div>

    <!-- Contenu principal -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dark-mode.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
