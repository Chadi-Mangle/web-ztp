<tr class="align-middle">
    <td class="fw-medium">{{ device.hostname }}</td>
    <td>{{ device.ip }}</td>
    <td class="text-center">{{ device.serial_number }}</td>
    <td>
    {% if device.template %}
        <span>{{ device.template.name }}</span>
    {% else %}
        <span class="text-muted">Aucun</span>
    {% endif %}
    </td>
    <td>
        <span class="badge {% if device.configured %}bg-success{% else %}bg-warning{% endif %}">
            {% if device.configured %}Configuré{% else %}Non configuré{% endif %}
        </span>
    </td>
    <td>
        <a href="{% url 'device_update' device.pk %}" class="btn btn-sm btn-outline-primary">
            Modifier
        </a>
    </td>
</tr>
