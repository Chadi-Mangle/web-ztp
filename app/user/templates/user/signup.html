{% extends "base.html" %}

{% block content %}

<c-crispy-auth-form :form="form" title="Inscription"> 
    <c-slot name="button">
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </c-slot>
    <c-slot name="paragraph">
        <a href="{% url 'account_login' %}" class="btn btn-link">Vous avez déjà un compte ? Connectez-vous ici</a>
    </c-slot>
</c-crispy-auth-form>

{% endblock %}
