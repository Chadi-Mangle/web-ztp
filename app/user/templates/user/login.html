{% extends "unpoly_auth_container.html" %}

{% block fragment %}

<c-crispy-auth-form :form="form" action="{% url 'account_login' %}" title="Se connecter"> 
    <div class="form-group" style="margin-bottom:1em;">
        <label style="display:flex;align-items:center;gap:0.5em;">
            <input type="checkbox" name="remember" id="remember" style="width:auto;vertical-align:middle;"/>
            Se souvenir de moi
        </label>
    </div>
    <c-slot name="button">
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </c-slot>
    <c-slot name="paragraph">
        <a href="{% url 'account_signup' %}"
        class="btn btn-link"
        up-target="#unpoly-auth-container"
        up-transition="cross-fade"
        up-history="push"
        >Vous n'avez pas de compte ? Inscrivez-vous ici</a>
    </c-slot>
</c-crispy-auth-form>

{% endblock %}
