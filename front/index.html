<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Accueil</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="ztp-app.riot" type="riot"></script>
        <script src="landing.riot" type="riot"></script>
        <script src="ztp.js"></script>
        <script src="my-footer.riot" type="riot"></script>
        <script src="https://cdn.jsdelivr.net/npm/riot@6.1.2/riot+compiler.min.js"></script>
        <script src="https://unpkg.com/@riotjs/route@9.2.0/index.umd.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/icon-noir.png"/>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <ztp-app></ztp-app>
        <script>
            (async () => {
                riot.register('router', route.Router);
			    riot.register('route', route.Route);
                await riot.compile()
                ztpUtils = getZTPUtils()
                riot.install(function(component){
                    component.ztpUtils = ztpUtils
                })
                riot.mount('ztp-app')
            })()
        </script>
    </body>
</html>
